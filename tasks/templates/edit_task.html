{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> {# Bootstrap #}
    <link rel="stylesheet" href="{% static 'main.css' %}"> {# Mis estilos de la carpeta static #}
    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="display-6 fw-bold">Edit Task</h1>
            <form action="{% url 'update_task' task.id %}" method="POST" class="card card-body bg-secondary">
                {% csrf_token %}
                <input class="form-control mb-2" type="text" name="title" value="{{ task.title }}">
                <textarea class="form-control mb-2" name="description" rows="3">{{ task.description }}</textarea>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
